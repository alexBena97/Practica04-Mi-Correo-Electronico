<!DOCTYPE html>
<html>

<head>
    <title>FORMULARIO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../../config/formulario.css" rel="stylesheet" type="text/css" />
</head>

<body id="formulario">
    <form method="POST" action="../controladores/crear_usuario.php">
        <fieldset>
            <legend>Sistema de Gestion de Personas</legend>
            <!--<label for="codigo">CODIGO:</label><input type="text" name="codigo" required> -->
            <label for="cedula">CEDULA:</label><input type="text" name="cedula" required>
            <label for="nombres">NOMBRES:</label><input type="text" name="nombres" required>
            <label for="apellidos">APELLIDOS:</label><input type="text" name="apellidos" required>
            <label for="direccion">DIRECCION:</label><input type="text" name="direccion" required>
            <label for="telefono">TELEFONO:</label><input type="text" name="telefono" required>
            <label for="Fecha de Nacimiento">FECHA DE NACIMIENTO:</label><input type="date" name="FechaDeNacimiento"
                required>
            <label for="correo">CORREO:</label><input type="email" name="correo" required>
            <label for="contraseña">CONTRASEÑA:</label><input type="password" name="contraseña" required>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>


</body>

</html>
